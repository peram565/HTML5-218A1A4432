<html>
    <head>
        <title>HTML5 Autofocus</title>
    </head>
    <body>
        <form action="/">
            FirstName:
            <input type="text" name="fname"><br>
            LastName:
            <input type="text" name="lname" autofocus ><br>
            <input type="submit">
        </form>
    </body>
</html>
